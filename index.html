<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>New Year CutDown</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="year" class="year"></div>
    <div class="container">
        <div class="clockTitle">
            <h1>New Year Countdown</h1>
        </div>
        <div class="countDown" id="countDown">
            <div class="getTime">
                <h2 id="days">00</h2>
                <small>days</small>
            </div>
            <div class="getTime">
                <h2 id="hours">00</h2>
                <small>hours</small>
            </div>
            <div class="getTime">
                <h2 id="minutes">00</h2>
                <small>minutes</small>
            </div>
            <div class="getTime">
                <h2 id="seconds">00</h2>
                <small>seconds</small>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
